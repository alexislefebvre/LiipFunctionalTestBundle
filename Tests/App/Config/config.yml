framework:
    secret:          secret
    test: ~
    router: { resource: "%kernel.root_dir%/../routing.yml" }
    form:            true
    csrf_protection: true
    templating:      { engines: ['twig'] }
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        storage_id: session.storage.filesystem
        # https://groups.google.com/forum/#!topic/symfony2/IB-CpMgo5o0
        name: MOCKSESSID
    profiler:
        enabled: true
        collect: true

# Define all the available parameters in this Bundle
liip_functional_test:
    cache_sqlite_db: true
    command_verbosity: "very_verbose"
    command_decoration: false
    query:
        max_query_count: 1
    authentication:
        username: "foobar"
        password: "12341234"
    html5validation:
        url: http://example.com/
        ignores: ['ignore_1', 'ignore_2']
        ignores_extract:
            - 'ignore_extract_1'
            - 'ignore_extract_2'

security:
    encoders:
        # in_memory users
        Symfony\Component\Security\Core\User\User: plaintext
        # User entity
        Liip\FunctionalTestBundle\Entity\User: plaintext
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
    firewalls:
        secured_area:
            pattern:  ^/
            anonymous: true
            http_basic:
                realm: "Admin Area"
            provider: chain_provider
